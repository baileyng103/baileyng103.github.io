<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Energy Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="mySlides fade">
            <img src="image1.jpg" alt="Solar Energy Information">
            <div class="text">Slide 1: Information about Solar Energy</div>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade">
            <img src="image2.jpg" alt="More Information">
            <div class="text">Slide 2: More Information</div>
        </div>

        <!-- Slide 3 - Live Website -->
        <div class="mySlides fade">
            <iframe src="https://www.example.com" style="width:100%; height: 100vh;"></iframe>
            <div class="text">Live Solar Energy Data</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
